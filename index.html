高以翔事發時正在錄製浙江衛視一檔名為《追我吧》的競技秀節目。據報道，他在奔跑途中突然倒地，在送醫後被宣佈死亡。<br>

高以翔早前以模特身份出道，近年來參演多部電影和電視劇，包括2016年在言情劇《遇見王瀝川》中飾演主角而被廣大觀眾熟知。<br>

在中國大陸和台灣的社交平台，有很多網友對其離世表示惋惜，並呼籲關注猝死問題。也有網友質疑節目組為何進行長時間、高強度的錄製。<p><hr>
